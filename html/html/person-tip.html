<div style="display:block; margin-top:-200px;" class="modal-container">

			<h4 class="modal-title">修改密码</h4>
			<a class="modal-close" href="javascript:void(0)" title="关闭"></a>
		</div>

						</div>
						</dd>
						<dt>新密码</dt>
						<dd>
							<div class="labelcon">

									<input type="password">

							</div>
							<div class="labelcon">
								<label for="" class="labelbox">
									<input type="password">
								</label>

							</div>
						</dd>
					</dl>
				</div>
			</div>
			<div class="tip-btns">
				<a class="btn-action btn-blue" href="" title="确定">确定</a>
				<a class="btn-action btn-cancel" href="" title="取消">取消</a>

</div>
