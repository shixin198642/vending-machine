<div style="display:block" class="modal-msk"></div>
<!-- 异常提示 s -->
<div style="display:block" class="modal-container errorinfo-tip">
	<div class="modal-tip">
		<!-- 这里header提示信息可以选择去掉或者保留 -->
		<div style="display:none" class="modal-hd">
			<h4 class="modal-title">异常信息</h4>
			<a class="modal-close" href="javascript:void(0)" title="关闭"></a>
		</div>
		<div class="modal-bd">
			<div class="errinfo-panel">
				<div class="icon-error-tip"></div>
			<div class="errinfo-con">
				这里是异常信息提示这里是异常信息提示这里是异常信息提示这里是异常信息提示
			</div>
			</div>
			<div class="tip-btns">
				<!-- 这里的两个按钮如果需要一个将另一个删除即可 -->
				<a class="btn-action btn-blue" href="" title="确定">确定</a>
				<a style="display:none;" class="btn-action btn-cancel" href="" title="取消">取消</a>
			</div>
		</div>
	</div>
</div>
<!-- 异常提示 e -->
<!-- 删除关联 s -->
<div class="modal-container delete-tip">
	<div class="modal-tip">
		<div class="modal-bd">
			<div class="t-c">
				<p class="col333">确认要删除此关联吗？</p>

			</div>
			<div class="tip-btns">
				<a class="btn-action btn-blue" href="" title="保存">保存</a>
				<a class="btn-action btn-cancel" href="" title="取消">取消</a>
			</div>
		</div>
	</div>
</div>
<!-- 删除关联 e -->
<!-- 关联成功 s -->
<div style="display:none;" class="modal-container success-tip">
	<div class="modal-tip">
		<div class="modal-bd">
			<div class="t-c pt30">
				<i class="checked"></i>关联成功
			</div>
		</div>
	</div>
</div>
