<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<title>loading</title>
<link type="text/css" rel="stylesheet" href="../css/reset.css">
<link type="text/css" rel="stylesheet" href="../css/layout1.css">
</head>
<body>
<div class="msk"></div>
<div class="modal-container">
	<div class="modal-tip">
		<div class="modal-hd"></div>
		<div class="modal-bd">
			<div class="box-align loading-panel clearfix">
				<div class="loading-box">
					<div class="loading"></div>
					<!-- loading内的图片 -->
						<div class="loading-img"><img src="../images/loadingimg.png" alt=""></div>
				</div>
				<div class="loading-con">
					<p>Max 正在奋力提货中...</p>
					<div class="progress">目前进度：<span>3/4</span></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
